name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create Obsidian Vault directory structure
        run: |
          # Note: In production, you'd need to either:
          # 1. Commit your vault contents (not recommended for private notes)
          # 2. Use a different source for your markdown files
          # 3. Download from a private repository
          mkdir -p "/home/runner/work/Obsidian Vault/Resources"
          
          # Copy your vault contents here if they're in the repo
          # Or configure a different SOURCE_DIR in build.py

      - name: Build site
        run: python3 build.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
